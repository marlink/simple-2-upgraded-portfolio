<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icons Demo | Framework Showcase</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Demo page showcasing icon library from the responsive CSS framework.">
    <meta name="keywords" content="CSS framework, responsive design, icons, design system, UI components">
    <meta name="author" content="Marceli Cieplik">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Unified Responsive Framework -->
    <link rel="stylesheet" href="../assets/css/framework-unified.css">
    <link rel="stylesheet" href="../assets/css/typography-system.css">
    <link rel="stylesheet" href="../assets/css/demo.css">
</head>
<body class="demo-body" data-theme="dark">
    <!-- Page Load Spinner -->
    <div class="page-spinner">
        <div class="page-spinner__content">
            <div class="page-spinner__logo"></div>
            <div class="page-spinner__spinner"></div>
        </div>
    </div>

<a href="#main-content" class="skip-link">Skip to main content</a>
    <main id="main-content" class="demo-main">
        <div class="container py-8">

            <section class="demo-section" id="icon-library">
                <h2>Icon Library</h2>
                <p class="lead">Complete icon set available in the assets/icons/ folder.</p>

                <div class="icon-grid">
                    <div class="icon-item">
                        <img src="../assets/icons/arrow-right.svg" alt="Arrow Right">
                        <div class="text-sm mt-2">arrow-right
        </div>
    </main>
<script src="../assets/js/utils.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = window.safeQuery?.('.demo-scroll-shadow')
            if (!nav) return

            const updateOverflowState = () => {
                const isOverflowing = nav.scrollWidth > nav.clientWidth + 4
                nav.classList.toggle('is-scrollable', isOverflowing)
            }

            updateOverflowState()
            nav.addEventListener('scroll', updateOverflowState, { passive: true })
            window.addEventListener('resize', updateOverflowState)
        })
    </script>
</body>
</html>
