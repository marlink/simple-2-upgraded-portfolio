<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typography Demo | Framework Showcase</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Demo page showcasing fluid typography system from the responsive CSS framework.">
    <meta name="keywords" content="CSS framework, responsive design, typography, design system, UI components">
    <meta name="author" content="Marceli Cieplik">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Unified Responsive Framework -->
    <link rel="stylesheet" href="../assets/css/framework-unified.css">
    <link rel="stylesheet" href="../assets/css/typography-system.css">
    <link rel="stylesheet" href="../assets/css/demo.css">
</head>
<body class="demo-body" data-theme="dark">
    <!-- Page Load Spinner -->
    <div class="page-spinner">
        <div class="page-spinner__content">
            <div class="page-spinner__logo"></div>
            <div class="page-spinner__spinner"></div>
        </div>
    </div>

<a href="#main-content" class="skip-link">Skip to main content</a>
    <main id="main-content" class="demo-main">
        <div class="container py-8">

            <section class="demo-section" id="fluid-typography">
                <h2>Fluid Typography System</h2>
                <p class="lead">All typography uses fluid clamp() scaling across all breakpoints (300px - 2400px).</p>

                <h3 class="mt-6">Display Styles</h3>
                <div class="grid">
                    <div class="col-12 col-md-6">
                        <div class="demo-item">
                            <div class="demo-label">Display 1</div>
                            <div class="display-1">Display One: The Largest Heading
        </div>
    </main>
<script src="../assets/js/utils.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = window.safeQuery?.('.demo-scroll-shadow')
            if (!nav) return

            const updateOverflowState = () => {
                const isOverflowing = nav.scrollWidth > nav.clientWidth + 4
                nav.classList.toggle('is-scrollable', isOverflowing)
            }

            updateOverflowState()
            nav.addEventListener('scroll', updateOverflowState, { passive: true })
            window.addEventListener('resize', updateOverflowState)
        })
    </script>
</body>
</html>
