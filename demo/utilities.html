<style>
            .demo-section {
                padding: var(--space-8) 0;
                border-bottom: 1px solid var(--color-border);
            }
            .demo-section:last-child {
                border-bottom: none;
            }
            .demo-section h2 {
                margin-top: 0;
                margin-bottom: var(--space-6);
                padding-bottom: var(--space-4);
                border-bottom: 2px solid var(--color-border);
            }
            .demo-item {
                margin-bottom: var(--space-6);
            }
            .demo-item:last-child {
                margin-bottom: 0;
            }
            .demo-label {
                font-size: var(--font-size-xs);
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: var(--color-text-muted);
                margin-bottom: var(--space-2);
            }
            .color-swatch {
                width: 100%;
                height: 80px;
                border-radius: var(--border-radius);
                border: 2px solid var(--color-border);
                margin-bottom: var(--space-2);
            }
            .icon-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: var(--space-4);
            }
            .icon-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: var(--space-3);
                border: 1px solid var(--color-border);
                border-radius: var(--border-radius);
                text-align: center;
            }
            .icon-item img {
                width: 32px;
                height: 32px;
                margin-bottom: var(--space-2);
                transition:
                    filter 0.2s ease,
                    opacity 0.2s ease;
            }
            /* Theme-aware icon colors - make SVG icons visible in both themes */
            /* Light theme: icons should be dark */
            body[data-theme="light"] .icon-item img {
                filter: brightness(0) saturate(100%);
                opacity: 0.9;
            }
            /* Dark theme: icons should be light */
            body[data-theme="dark"] .icon-item img {
                filter: brightness(0) saturate(100%) invert(1);
                opacity: 0.95;
            }
            /* Photo Stats Counter - Inspired by Cursor Settings */
            .stat-counter {
                text-align: center;
                padding: var(--space-4);
            }
            .stat-counter__value {
                font-size: clamp(2rem, 4vw, 3.5rem);
                font-weight: 600;
                font-family: var(--font-family-heading);
                color: var(--color-primary);
                line-height: 1.2;
                margin-bottom: var(--space-2);
                transition: transform 0.2s ease;
            }
            .stat-counter__label {
                font-size: var(--font-size-base);
                font-weight: 600;
                color: var(--color-text);
                margin-bottom: var(--space-1);
            }
            .stat-counter__subtitle {
                font-size: var(--font-size-sm);
                color: var(--color-text-muted);
            }
            .photo-item {
                cursor: pointer;
                transition:
                    transform 0.2s ease,
                    box-shadow 0.2s ease;
            }
            .photo-item:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-md);
            }
            .photo-item:hover img {
                transform: scale(1.05);
            }
            body[data-theme="dark"] .stat-counter__value {
                color: var(--color-primary);
            }
            .demo-nav {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
        justify-content: center;
        margin: var(--space-4) auto var(--space-6);
    }
    .demo-nav__link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-1) var(--space-2);
        border: 1px solid var(--color-border);
        border-radius: var(--border-radius);
        background: var(--color-surface);
        color: var(--color-text);
        text-decoration: none;
        font-size: var(--font-size-xs);
        font-weight: 600;
        letter-spacing: 0.02em;
        transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }
    .demo-nav__link:hover,
    .demo-nav__link:focus-visible {
        background: var(--color-primary);
        color: var(--color-primary-contrast);
        border-color: var(--color-primary);
    }
    .demo-nav__link.is-active {
        background: var(--color-primary);
        color: var(--color-primary-contrast);
        border-color: var(--color-primary);
        box-shadow: var(--shadow-xs);
    }
